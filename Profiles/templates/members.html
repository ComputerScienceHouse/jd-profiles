<!DOCTYPE html>
<html lang="en">

{% include "include/head.html" %}

<body>

{% include "include/nav.html" %}


{#Body#}

{% if title %}
<h1 class="title card-text">{{ title }}</h1>
{% endif %}

<div id="member-list" class="container">
	<div class="row">
		{% for m in members %}
			<div class="col-md-3 col-sm-4 col-xs-8">
				<a href="/profile/{{ m['uid'] }}" class="card-block clearfix">
					<div class="card user-card">
						<div class="card-profile-pic card-img-top card-img-top-crop" style="background-image: url('/image/{{m['uid']}}');" >
						</div>
						<div class="card-block card-text">
							<h4 class="name">{{m['cn']}}</h4>

							<h6 class="uid">{{m['uid']}}</h6>
						</div>
					</div>
				</a>
			</div>
		{% endfor %}
	</div>
</div>

{% include "include/footer.html" %}

{% include "include/scripts.html" %}

</body>

</html>
